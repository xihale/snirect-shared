# Snirect Rules Configuration
# This file defines redirection, certificate verification, and host mapping rules.
# This file provides rule explanations and examples. Actual rules should be added below.

# [Rule Matching Patterns]
#   *example.com  - Matches all domains ending with example.com (e.g., a.example.com, b.example.com).
#   example*      - Matches all domains starting with example.
#   $example.com  - Strict match. Only matches "example.com" exactly.
#   #...          - Commented out rule (will be ignored).
#
# 规则匹配模式:
#   *example.com  - 匹配所有以 example.com 结尾的域名 (例如 a.example.com, b.example.com)。
#   example*      - 匹配所有以 example 开头的域名。
#   $example.com  - 精确匹配。仅匹配 "example.com"，不包含子域名。
#   #...          - 被注释掉的规则 (不生效)。

 # [SNI Alteration]
  # Maps a target domain to another domain for SNI spoofing.
  # If the value is empty (""), it strips SNI (may cause TLS handshake failures).
  # Use "__AUTO__" to preserve original SNI (no modification).
  #
  # SNI 伪装规则
  # 将目标域名映射到另一个域名以进行 SNI 伪装。
  # 如果值为空 ("")，则剥离 SNI（可能导致 TLS 握手失败）。
  # 使用 "__AUTO__" 保留原始 SNI（不进行任何修改）。
 [alter_hostname]
# Example:
# "*pixiv.net" = "pixivision.net"
# "cdn.jsdelivr.net" = ""

# Example: Use __AUTO__ to preserve original SNI
# 示例：使用 __AUTO__ 保留原始 SNI
# "example.com" = "__AUTO__"

"*.google.com.hk" = "g.cn"

# [Certificate Verification Exceptions]
# Overrides the global 'check_hostname' setting for specific domains.
# Values can be boolean or a list of hostnames.
#
# 证书验证例外规则
# 为特定域名覆盖全局的 'check_hostname' 设置。
# 值可以是布尔值或域名列表。
[cert_verify]
# Examples:
# "internal.corp" = false             # Disable verification for this domain
# "*.example.com" = true              # Enable loose verification (matches subdomains)
# "$secure.com" = "strict"            # Enable strict verification for this exact domain
# "*bank.com" = ["www.bank.com", "m.bank.com"] # Only allow these specific hostnames
"*google.com" = "healthdatanexus.ai"
"gemini.google.com" = false
"*gstatic.com" = "healthdatanexus.ai"
"*youtube.com" = "healthdatanexus.ai"
"*ytimg.com" = "healthdatanexus.ai"
"*ggpht.com" = "healthdatanexus.ai"
"www.redditstatic.com" = ["*.reddit.com", "reddit.com"]
"*.redd.it" = ["*.reddit.com", "reddit.com"]
"*.redditmedia.com" = ["*.reddit.com", "reddit.com"]
"*.objects-origin.githubusercontent.com" = ["*.actions.githubusercontent.com", "actions.githubusercontent.com"]


  # [Static Hosts Mapping]
  # Maps a domain to a specific IP address.
  # Use "__AUTO__" to use DoH/DoT DNS instead of static IP from fetched rules.
  #
  # 静态 Host 映射
  # 将域名映射到指定的 IP 地址。
  # 使用 "__AUTO__" 使用 DoH/DoT DNS，而非 fetched rules 中的静态 IP。
 [hosts]
# Example:
# "github.com" = "20.27.177.113"

# Example: Use __AUTO__ for dynamic DNS (DoH/DoT) instead of static IP
# 示例：使用 __AUTO__ 通过 DoH/DoT 动态解析，而非静态 IP
"store.steampowered.com" = "__AUTO__"

"$*.google.com.hk" = "34.49.133.3"
