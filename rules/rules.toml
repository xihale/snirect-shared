# Snirect 用户规则
# 默认规则已内置在程序中；此文件仅写你的覆盖规则。
# 生效优先级：fetched.toml < rules.default.toml < rules.toml

[alter_hostname]
# 域名 -> SNI
# - "target.com": 改写为目标 SNI
# - "": 清空 SNI（可能握手失败）
# - "__AUTO__": 保持原始 SNI
# "*.pixiv.net" = "pixivision.net"
# "cdn.jsdelivr.net" = ""
# "example.com" = "__AUTO__"

[cert_verify]
# 覆盖证书校验策略
# - true / "strict": 校验
# - false: 跳过校验（不安全）
# - "example.com" 或 ["a.com", "*.b.com"]: 允许名单
# "internal.corp" = false
# "*.example.com" = true
# "*bank.com" = ["www.bank.com", "m.bank.com"]

[hosts]
# 域名 -> IP/解析策略
# - "1.2.3.4": 固定 IP
# - "__AUTO__": 动态解析
# "github.com" = "20.27.177.113"
# "store.steampowered.com" = "__AUTO__"
